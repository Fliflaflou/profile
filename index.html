<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" referrerpolicy="no-referrer"></script>
  <title>Flanflan</title>
</head>
<body>
  <div class="content">

    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="container flip-card-front">
          <div class="head">
            <div class="img_div">
              <img src="img/img_1.jpg" alt="">
            </div>
            <h1>Florent Romano</h1>
            <a href="" class="pseudo">Flanflan</a>
          </div>
          <div class="explication">
            <p>Lorem ipsum dolor, consectetur adipisicing elit so, consetetur sadipscing elit, sed diam nonumy, vel magna al.</p>
            <ul class="socials">
              <li><a href="#"><img src="img/facebook.svg" alt=""></a></li>
              <li><a href="#"><img src="img/github.svg" alt=""></a></li>
              <li><a href="#"><img src="img/twitter.svg" alt=""></a></li>
            </ul>
          </div>
        </div>
        <div class="container flip-card-back">
          <button class="btn" id="action"><a>About me</a></button>
        </div>
      </div>
    </div>
  </div>
  </body>
  <script>
   var animation = anime.timeline({
  targets: '.flip-card .flip-card-inner',
  rotateY: 0,
  autoplay: false
});

animation
.add({
  targets: '.socials',
  opacity: [0, 1],
  delay: 1000
});

anime({
  targets: '.flip-card .flip-card-inner',
  rotateY: 180,
  autoplay: true
});

document.querySelector('#action').onclick = animation.play;
document.querySelector('.content').onclick = animation.reverse;
  </script>
  </html>
